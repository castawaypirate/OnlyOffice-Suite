<div class="editor-page">
  <div class="editor-header">
    <button class="back-btn" (click)="goBack()">
      ← Back to Files
    </button>
    <button class="save-close-btn" (click)="saveAndClose()">
      💾 Save & Close
    </button>
    <h2>{{ fileName }}</h2>
  </div>
  
  <div class="editor-container" *ngIf="config && editorKey" [attr.data-editor-key]="editorKey">
    <document-editor
      [documentServerUrl]="documentServerUrl"
      [config]="config"
      (onDocumentReady)="onDocumentReady($event)"
      (onDocumentStateChange)="onDocumentStateChange($event)"
      (onError)="onError($event)"
      style="height: 800px; width: 100%;">
    </document-editor>
  </div>
  
  <div *ngIf="!config" class="loading">
    Loading document...
  </div>
</div>
